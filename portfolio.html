<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- GSAP Animation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Roboto', sans-serif; }
    body {
      background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('portfolio.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      overflow-x: hidden;
    }

    /* Navbar */
    .topnav {
      display: flex;
      justify-content: center;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      flex-wrap: wrap;
      opacity: 0;
    }
    .topnav a {
      color: #fff;
      text-decoration: none;
      margin: 10px 20px;
      font-weight: 500;
      transition: color 0.3s;
    }
    .topnav a:hover { color: #f6c85f; }

    /* Heading */
    h1 {
      text-align: center;
      margin: 80px 20px 40px 20px;
      font-size: 3em;
      color: #f6c85f;
      opacity: 0;
      transform: translateY(50px);
    }

    /* White Content Box */
    .white-bottom {
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(255,255,255,0.95);
      padding: 40px;
      border-radius: 15px;
      color: #333;
      opacity: 0;
      transform: translateY(50px);
    }

    /* Video gallery */
    .video-gallery { text-align: center; }
    .video-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
    .video-box {
      background: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.25);
    }
    .video-box video,
    .video-box img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
    }

    /* Footer */
    .ash-bottom {
      max-width: 1100px;
      margin: 40px auto;
      background: rgba(51,51,51,0.85);
      padding: 40px;
      text-align: center;
      border-radius: 15px;
      color: #fff;
      opacity: 0;
      transform: translateY(50px);
    }
    .ash-bottom h3 { margin-bottom: 15px; color:#f6c85f; }
    .ash-bottom p { font-size:16px; line-height:1.6; margin-bottom:10px; }
    .social-icons {
      margin:15px 0;
      display:flex;
      justify-content:center;
      gap:15px;
    }
    .social-icons a {
      color:#fff;
      font-size:22px;
      transition: transform 0.3s, color 0.3s;
    }
    .social-icons a:hover { color:#f6c85f; transform: scale(1.2); }

    /* Responsive */
    @media(max-width:768px) {
      h1 { font-size:2.2em; margin-top:60px; }
      .topnav a { margin:8px 12px; font-size:16px; }
      .white-bottom { padding:25px; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="events.html">Events</a>
    <a href="about.html">About Us</a>
    <a href="visit.html">Visit Us</a>
  </div>

  <!-- Heading -->
  <h1>Portfolio</h1>

  <!-- Video Section -->
  <div class="white-bottom">
    <div class="video-gallery">
      <div class="video-container">
        <div class="video-box"><video controls><source src="8 ktd.mp4" type="video/mp4"></video></div>
        <div class="video-box"><video controls><source src="3 ktd.mp4" type="video/mp4"></video></div>
        <div class="video-box"><video controls><source src="6 ktd.mp4" type="video/mp4"></video></div>
        <div class="video-box"><video controls><source src="5 ktd.mp4" type="video/mp4"></video></div>
        <div class="video-box"><img src="2 image.jpg" alt="Thumbnail"></div>
        <div class="video-box"><video controls><source src="4 ktd.mp4" type="video/mp4"></video></div>
        <div class="video-box"><video controls><source src="7 ktd.mp4" type="video/mp4"></video></div>
        <div class="video-box"><video controls><source src="2 ktd.mp4" type="video/mp4"></video></div>
        <div class="video-box"><video controls><source src="1 ktd.mp4" type="video/mp4"></video></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="ash-bottom">
    <h3>St.Mary's Church Kottekad</h3>
    <p> 9400135253</p>
    <p>âœ‰ kizhakbhagam@gmail.com</p>
    <p>
      St. Mary's Assumption Forane Church <br>
      Mundur - Kottekkad Road, Kottekkad, Kuttoor,<br>
      Thrissur, Kerala 680308
    </p>
    <div class="social-icons">
      <a href="https://www.instagram.com/kizhak__bagam?igsh=Mm9sa3VsbWpmOGI5"><i class="fab fa-instagram"></i></a>
      <a href="https://youtube.com/@st.marysassumptionforanechurch?si=LcdcWMblN64-mVKT"><i class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com/foranechurchkottekad/"><i class="fab fa-facebook-f"></i></a>
    </div>
    <p>Developed By: SHEEN C NIXON</p>
  </div>

  <!-- GSAP Animations -->
  <script>
    window.addEventListener('load', () => {
      gsap.to(".topnav", {duration:1, opacity:1, y:0, ease:"power2.out"});
      gsap.to("h1", {duration:1, opacity:1, y:0, ease:"power2.out", delay:0.3});
      gsap.to(".white-bottom", {duration:1, opacity:1, y:0, ease:"power2.out", delay:0.6});
      gsap.to(".ash-bottom", {duration:1, opacity:1, y:0, ease:"power2.out", delay:0.9});
    });
  </script>

</body>
</html>
